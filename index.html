<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/css/style.css">
  <script src="jquery-1.10.2.min.js"></script>
  <script src="jquerymain.js" charset="utf-8"></script>
  <title>Portfolio</title>
</head>

<body>

  <div class="navegador">
    <h1>VAYALE</h1>
    <nav>
      <a href="">acerca de mi</a>
      <a href="">trabajos</a>
      <a href="">clientes</a>
      <a href="">contactame</a>
    </nav>
  </div>

  <section class="banner">
    <h2>JULIO GARCIA</h2>
    <p>DISEÑADOR GRÁFICO | FOTOGRAFO <br><br> ESTUDIANTE DE LICENCIATURA EN ARTE Y DISEÑO DIGITAL</p>
  </section>

  <section class="carrusel">
        <div class="pre">
            ANTERIOR
        </div>
        <div class="main">
            <div class="side1">
                <img src="img/digital.jpg" alt="digital" height="100%" width="100%"/>
            </div>
            <div class="side2">
                <img src="img/impreso.jpg" alt="impreso" height="100%" width="100%"/>
            </div>
            <div class="side3">
                <img src="img/fyv.jpg" alt="foto y video" height="100%" width="100%"/>
            </div>
        </div>
        <div class="nex">
            SIGUIENTE
        </div>
  </section>

  <section class="clientes">
    <h3>CLIENTES</h3>
    <div class="logos">
      <img src="img/samsung.svg" height="100%" width="100%">
      <img src="img/nokia.svg" height="100%" width="100%">
      <img src="img/nascar.svg" height="100%" width="100%">
      <img src="img/santander.svg" height="100%" width="100%">
    </div>
  </section>

  <section class="contact">
    <div class="c_container">
      <h3>CONTACTAME</h3>
      <input type="text" name="nombre" placeholder="NOMBRE">
      <input type="text" name="email" placeholder="EMAIL">
      <p>ASUNTO</p>
      <textarea name="name" rows="10" cols="80"></textarea>
      <button>ENVIAR</button>
    </div>
  </section>

</body>
</html>
